<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Title</ui:define>
    <ui:define name="content">
        <section class="main-flow">
            <h:form id="formUsersList">
                <p:dataTable id="usersList" var="user" value="#{usersBean.users}">
                    <f:facet name="header">#{usersBean.nbUsers} Registered Users (#{usersBean.users.size()} loaded)</f:facet>
                    <p:column headerText="ID">
                        <h:outputText value="#{user.id}" />
                    </p:column>
                    <p:column headerText="Username">
                        <h:outputText value="#{user.login}" />
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}" />
                    </p:column>
                    <p:column headerText="Encrypted Password">
                        <h:outputText value="#{user.password}" />
                    </p:column>
                    <p:column headerText="Sign Up Date">
                        <h:outputText value="#{user.signUpDate}" />
                    </p:column>
                    <f:facet name="footer">#{usersBean.nbUsers} Registered Users (#{usersBean.users.size()} loaded)</f:facet>
                </p:dataTable>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
