<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template.xhtml">
    <ui:define name="title">Sign Up</ui:define>
    <ui:define name="content">
        <h:form>
            <p:fieldset legend="Sign In Here">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="signInLogin">Username</p:outputLabel>
                    <p:inputText id="signInLogin" value="#{signInBean.login}" />
                    <p:message id="signInLoginMsg" for="signInLogin" />
                    <p:outputLabel for="signInPassword">Password</p:outputLabel>
                    <p:password id="signInPassword" value="#{signInBean.password}" />
                    <p:message id="signInPasswordMsg" for="signInPassword" />
                    <div />
                    <p:commandButton value="Sign In" action="#{signInBean.signIn}"
                        update="@form" />
                </h:panelGrid>
                <p:messages for="signInForm" />
            </p:fieldset>
        </h:form>
        <h:form>
            <p:fieldset legend="Sign Up Form">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="login">Username</p:outputLabel>
                    <p:inputText id="login" value="#{signUpBean.user.login}">
                        <f:ajax event="blur" render="loginMsg" />
                        <f:validator validatorId="loginExistValidator" />
                    </p:inputText>
                    <p:message id="loginMsg" for="login" />
                    <p:outputLabel for="email">E-mail</p:outputLabel>
                    <p:inputText id="email" value="#{signUpBean.user.email}">
                        <f:ajax event="blur" render="emailMsg" />
                        <f:validator validatorId="emailExistValidator" />
                    </p:inputText>
                    <p:message id="emailMsg" for="email" />
                    <p:outputLabel for="password">Password</p:outputLabel>
                    <p:password id="password" label="Password" feedback="true"
                        value="#{signUpBean.user.password}" binding="#{passwordComponent}">
                        <f:ajax event="blur" execute="password confirmation"
                            render="passwordMsg confirmationMsg" />
                    </p:password>
                    <p:message id="passwordMsg" for="password" />
                    <p:outputLabel for="confirmation">Confirm password</p:outputLabel>
                    <p:password id="confirmation" label="Confirmation"
                        value="#{signUpBean.user.password}">
                        <f:ajax event="blur" execute="password confirmation"
                            render="passwordMsg confirmationMsg" />
                        <f:attribute name="passwordComponent" value="#{passwordComponent}" />
                        <f:validator validatorId="passwordConfirmationValidator" />
                    </p:password>
                    <p:message id="confirmationMsg" for="confirmation" />
                    <div />
                    <p:commandButton value="Sign Up" action="#{signUpBean.signUp}"
                        update="@form" />
                </h:panelGrid>
                <p:messages for="signUpForm" />
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
</html>
